<!DOCTYPE html>
<html lang="en">
<head>
<!-- PWA Manifest -->
<link rel="manifest" href="/manifest.webmanifest">

<!-- Theme Color -->
<meta name="theme-color" content="#3776ab">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="/assets/icon-192.png">

<!-- Apple Mobile Web App Capable -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Learn Python">

<!-- Microsoft Tiles -->
<meta name="msapplication-TileImage" content="/assets/icon-144.png">
<meta name="msapplication-TileColor" content="#3776ab">

<!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; 
               style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
               font-src 'self' https://fonts.gstatic.com; 
               img-src 'self' data: https:; 
               connect-src 'self' https://api.github.com;">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Python - Interactive Lessons</title>
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#007AFF">
  <link rel="apple-touch-icon" href="pwa/icons/icon-180.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f7;
      --bg-tertiary: #fbfbfd;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --text-muted: #6e6e73;
      --accent: #007AFF;
      --accent-hover: #0051d5;
      --border: #d2d2d7;
      --success: #34c759;
      --warning: #ff9500;
      --error: #ff3b30;
      --sidebar-width: 300px;
      --header-height: 60px;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
    }

    body.dark {
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-tertiary: #2c2c2e;
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --text-muted: #636366;
      --border: #38383a;
      --shadow: 0 2px 8px rgba(255,255,255,0.1);
      --shadow-lg: 0 10px 40px rgba(255,255,255,0.05);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* Header */
    .header {
      height: var(--header-height);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    body.dark .header {
      background: rgba(28, 28, 30, 0.9);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 22px;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* User Profile */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 6px 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
    }

    .user-profile:hover {
      background: var(--bg-tertiary);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #5856d6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .user-name {
      font-size: 14px;
      font-weight: 500;
    }

    /* Progress Bar */
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--border);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), #5856d6);
      transition: width 0.3s ease;
      border-radius: 0 3px 3px 0;
    }

    /* Theme Toggle */
    .theme-toggle {
      width: 44px;
      height: 44px;
      border-radius: var(--radius);
      border: none;
      background: var(--bg-secondary);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.2s;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
      transform: scale(1.05);
    }

    /* Layout */
    .app-container {
      display: flex;
      height: calc(100vh - var(--header-height));
      margin-top: var(--header-height);
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-tertiary);
    }

    .sidebar-header h2 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }

    .stat {
      flex: 1;
      text-align: center;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-top: 2px;
    }

    /* Module List */
    .module-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .module {
      margin-bottom: 16px;
    }

    .module-header {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s;
      margin-bottom: 4px;
    }

    .module-header:hover {
      background: var(--bg-primary);
    }

    .module-header.expanded {
      background: var(--accent);
      color: white;
    }

    .module-title {
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .module-arrow {
      transition: transform 0.2s;
      font-size: 12px;
    }

    .module-header.expanded .module-arrow {
      transform: rotate(90deg);
    }

    .module-lessons {
      display: none;
      padding-left: 12px;
    }

    .module-lessons.expanded {
      display: block;
    }

    .lesson-item {
      padding: 10px 16px;
      margin: 2px 0;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .lesson-item:hover {
      background: var(--bg-primary);
      padding-left: 20px;
    }

    .lesson-item.active {
      background: var(--accent);
      color: white;
    }

    .lesson-item.completed::after {
      content: "✓";
      position: absolute;
      right: 16px;
      color: var(--success);
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-primary);
    }

    /* Lesson Content */
    .lesson-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background: var(--bg-primary);
    }

    .lesson-content h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--accent), #5856d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .lesson-content h3 {
      font-size: 24px;
      font-weight: 600;
      margin: 28px 0 16px;
      color: var(--text-primary);
    }

    .lesson-content h4 {
      font-size: 18px;
      font-weight: 600;
      margin: 20px 0 12px;
      color: var(--text-primary);
    }

    .lesson-content p {
      line-height: 1.7;
      margin-bottom: 16px;
      color: var(--text-primary);
      font-size: 16px;
    }

    .lesson-content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 20px;
      overflow-x: auto;
      margin: 20px 0;
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      font-size: 14px;
      color: var(--text-primary);
    }

    .lesson-content code {
      background: var(--bg-secondary);
      padding: 3px 8px;
      border-radius: 4px;
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      font-size: 0.9em;
      color: var(--text-primary);
    }

    /* Code Panel */
    .code-panel {
      height: 420px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      display: flex;
      transition: height 0.3s ease;
      box-shadow: var(--shadow-lg);
    }

    .code-panel.collapsed {
      height: 48px;
    }

    /* Editor */
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border);
    }

    .panel-header {
      height: 48px;
      padding: 0 20px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .panel-header span {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .code-editor {
      flex: 1;
      padding: 20px;
      background: var(--bg-primary);
      border: none;
      outline: none;
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      font-size: 14px;
      color: var(--text-primary);
      resize: none;
      line-height: 1.5;
    }

    /* Output */
    .output-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .output {
      flex: 1;
      padding: 20px;
      background: var(--bg-primary);
      font-family: "SF Mono", Monaco, "Courier New", monospace;
      font-size: 14px;
      color: var(--text-primary);
      overflow-y: auto;
      white-space: pre-wrap;
      margin: 0;
      line-height: 1.5;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-secondary);
    }

    /* Sections */
    .section-read {
      margin-bottom: 28px;
      padding: 24px;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .section-read h3,
    .section-read h4,
    .section-read p {
      color: var(--text-primary) !important;
    }

    .section-example {
      margin-bottom: 28px;
      padding: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: var(--radius);
      color: white;
      box-shadow: var(--shadow);
    }

    .section-example h3,
    .section-example h4,
    .section-example p {
      color: white !important;
    }

    .section-example pre {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white !important;
    }

    .section-example code {
      background: rgba(255, 255, 255, 0.2);
      color: white !important;
    }

    .section-exercise {
      margin-bottom: 28px;
      padding: 24px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: var(--radius);
      color: white;
      box-shadow: var(--shadow);
    }

    .section-exercise h3,
    .section-exercise h4,
    .section-exercise p {
      color: white !important;
    }

    .section-exercise pre {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white !important;
    }

    .section-quiz {
      margin-bottom: 28px;
      padding: 24px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: var(--radius);
      color: white;
      box-shadow: var(--shadow);
    }

    .section-quiz h3,
    .section-quiz h4,
    .section-quiz p {
      color: white !important;
    }

    /* Mobile Responsive */
    .menu-toggle {
      display: none;
      width: 44px;
      height: 44px;
      border: none;
      background: transparent;
      color: var(--text-primary);
      cursor: pointer;
      font-size: 24px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        position: fixed;
        top: var(--header-height);
        left: 0;
        bottom: 0;
        z-index: 50;
        transform: translateX(-100%);
        box-shadow: var(--shadow-lg);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .code-panel {
        flex-direction: column;
        height: 500px;
      }

      .editor-container {
        border-right: none;
        border-bottom: 1px solid var(--border);
      }

      .lesson-content {
        padding: 24px;
      }

      .user-name {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 18px;
      }

      .lesson-content h2 {
        font-size: 28px;
      }

      .code-panel {
        height: 400px;
      }

      .lesson-content {
        padding: 16px;
      }
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .loading::after {
      content: "";
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Welcome Screen */
    .welcome-screen {
      text-align: center;
      padding: 80px 20px;
    }

    .welcome-screen h2 {
      font-size: 56px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, var(--accent), #5856d6, #af52de);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-screen p {
      font-size: 20px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .welcome-screen .btn {
      font-size: 16px;
      padding: 14px 28px;
    }

    /* User Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: var(--bg-primary);
      border-radius: var(--radius);
      padding: 32px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .modal-actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="menu-toggle" id="menuToggle">☰</button>
      <div class="header-title">
        <span>🐍</span>
        <span>Learn Python</span>
      </div>
    </div>
    <div class="header-actions">
      <div class="user-profile" id="userProfile">
        <div class="user-avatar" id="userAvatar">G</div>
        <span class="user-name" id="userName">Guest</span>
      </div>
      <button class="theme-toggle" id="themeToggle">🌙</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar" style="width: 0%"></div>
    </div>
  </header>

  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Your Progress</h2>
        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="totalCount">30</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="progressPercent">0%</div>
            <div class="stat-label">Progress</div>
          </div>
        </div>
      </div>
      <div id="moduleList" class="module-list">
        <div class="loading">Loading lessons</div>
      </div>
    </aside>

    <main class="main-content">
      <div class="lesson-content" id="lessonContent">
        <div class="welcome-screen">
          <h2>Welcome to Python</h2>
          <p>Start your coding journey with interactive lessons</p>
          <button class="btn btn-primary" onclick="startFirstLesson()">
            Start Learning →
          </button>
        </div>
      </div>

      <div class="code-panel" id="codePanel">
        <div class="editor-container">
          <div class="panel-header">
            <span>Code Editor</span>
            <button class="btn btn-primary" id="runBtn">▶ Run</button>
          </div>
          <textarea id="editor" class="code-editor" placeholder="# Write your Python code here..."></textarea>
        </div>

        <div class="output-container">
          <div class="panel-header">
            <span>Output</span>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
          </div>
          <pre id="output" class="output"></pre>
        </div>
      </div>
    </main>
  </div>

  <!-- User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <h3 class="modal-title">User Profile</h3>
      <div class="form-group">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-input" id="userNameInput" placeholder="Enter your name">
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
        <button class="btn btn-primary" onclick="saveUserProfile()">Save</button>
      </div>
    </div>
  </div>

  <!-- Skulpt Libraries -->
  <script src="assets/libs/skulpt.min.js"></script>
  <script src="assets/libs/skulpt-stdlib.js"></script>

  <script type="module" src="assets/app.js"></script>

  <script>
    // Theme Toggle with proper persistence
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.classList.add('dark');
      themeToggle.textContent = '☀️';
    } else {
      body.classList.remove('dark');
      themeToggle.textContent = '🌙';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      themeToggle.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
          sidebar.classList.remove('open');
        }
      }
    });

    // User Profile Management
    const userProfile = document.getElementById('userProfile');
    const userModal = document.getElementById('userModal');
    const userNameInput = document.getElementById('userNameInput');
    const userName = document.getElementById('userName');
    const userAvatar = document.getElementById('userAvatar');

    // Load saved user
    const savedUser = localStorage.getItem('userName') || 'Guest';
    userName.textContent = savedUser;
    userAvatar.textContent = savedUser.charAt(0).toUpperCase();

    userProfile.addEventListener('click', () => {
      userModal.classList.add('open');
      userNameInput.value = savedUser;
    });

    function closeUserModal() {
      userModal.classList.remove('open');
    }

    function saveUserProfile() {
      const name = userNameInput.value.trim() || 'Guest';
      localStorage.setItem('userName', name);
      userName.textContent = name;
      userAvatar.textContent = name.charAt(0).toUpperCase();
      closeUserModal();
    }

    // Progress Management
    function updateProgress() {
      const completed = JSON.parse(localStorage.getItem('completedLessons') || '[]');
      const total = 30; // Total lessons
      const percent = Math.round((completed.length / total) * 100);

      document.getElementById('completedCount').textContent = completed.length;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('progressPercent').textContent = percent + '%';
      document.getElementById('progressBar').style.width = percent + '%';
    }

    // Start first lesson
    function startFirstLesson() {
      // Trigger first lesson
      const firstLesson = document.querySelector('.lesson-item');
      if (firstLesson) {
        firstLesson.click();
      }
    }

    // Initialize progress
    updateProgress();
