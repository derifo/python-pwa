<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Python - Interactive Lessons</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="pwa/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <link rel="apple-touch-icon" href="pwa/icons/icon-180.png">

  <!-- Skulpt Libraries for Python Execution -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.11.1/skulpt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/0.11.1/skulpt-stdlib.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üêç Learn Python</h1>
      <p>Interactive lessons for beginners</p>
    </header>

    <div class="main-layout">
      <aside class="sidebar">
        <h2>Lessons</h2>
        <div id="lessonList" class="lesson-list">
          <div style="padding:8px;color:#9ca3af">Loading lessons...</div>
        </div>
      </aside>

      <main class="content">
        <div id="lessonContent" class="lesson-content">
          <p>Select a lesson to begin</p>
        </div>

        <div class="editor-section">
          <div class="editor-header">
            <h3>Code Editor</h3>
            <button id="runBtn" class="btn btn-primary">‚ñ∂ Run</button>
          </div>
          <textarea id="editor" class="code-editor" placeholder="# Write your Python code here..."></textarea>
        </div>

        <div class="output-section">
          <div class="output-header">
            <h3>Output</h3>
            <button id="clearOutputBtn" class="btn btn-secondary">Clear</button>
          </div>
          <pre id="output" class="output"></pre>
        </div>
      </main>
    </div>
  </div>

  <script type="module" src="assets/app.js"></script>
</body>
</html>
